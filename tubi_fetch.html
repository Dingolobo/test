<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch JSON de Tubi API</title>
</head>
<body>
    <h1>Resultado de la API de Tubi</h1>
    <button id="fetchBtn">Obtener Datos</button>
    <pre id="output"></pre>

    <script>
        document.getElementById('fetchBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('https://cors-proxy.cooks.fyi/https://epg-cdn.production-public.tubi.io/content/epg/programming?platform=web&device_id=55450647-2a0d-45ab-9d3b-8a8b15432f13&lookahead=1&content_id=400000156,400000122');
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status} - ${response.statusText}`);
                }
                const data = await response.json();
                document.getElementById('output').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('output').textContent = `Error: ${error.message}. Posible causa: CORS. Intenta ejecutar en un servidor local.`;
            }
        });
    </script>
</body>
</html>
