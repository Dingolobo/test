name: Fetch nxt-plus to XML

on:
  schedule:
    - cron: '0 11 * * *'  # Ejecuta a las 11:00 UTC todos los días
  workflow_dispatch:      # Permite ejecución manual desde GitHub

jobs:
  update-xml:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Descargar XML completo
      run: |
        curl -v -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64)" -L -o nxt-plus-unfiltered.xml "https://nxt.plus:8443/xmltv.php?username=batusaix&password=javier"

    - name: Instalar Python y dependencias
      run: |
        python -m pip install --upgrade pip

    - name: Filtrar canal skymas/edye
      run: |
        python fetch-nxt-plus.py

    - name: Configurar git para push con token personal
      run: |
        git remote set-url origin https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/Dingolobo/test.git

    - name: Commit y push cambios
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add nxt-plus.xml
        git commit -m "Actualizar guía EPG filtrada" || echo "No hay cambios para commitear"
        git pull --rebase origin main  # Tu adición: sincroniza remotos antes de push
        git push origin main
