name: Automatizar Fetch de Tubi API
on:
  schedule:
    - cron: '0 0 * * *'  # Diario a medianoche UTC
  workflow_dispatch:  # Para ejecutar manualmente

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependencias
        run: |
          pip install selenium webdriver-manager

      - name: Ejecutar script
        run: python fetch-tubi.py

      - name: Subir resultados (opcional)
        uses: actions/upload-artifact@v4
        with:
          name: tubi-data
          path: tubi_data.json  # Si guardas el JSON
