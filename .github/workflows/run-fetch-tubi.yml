name: Fetch API Data

on:
  workflow_dispatch:  # Permite ejecutarlo manualmente desde GitHub

jobs:
  fetch-data:
    runs-on: ubuntu-latest  # Usa un runner de Ubuntu (tiene Python preinstalado)

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4  # Clona el repo

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'  # Versi√≥n de Python

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests  # Instala requests

    - name: Run script
      run: python fetch-tubi.py  # Ejecuta el script
